<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

 <!--SCORE BOARD-->

    <div class="score-board">
        <span id="user-score">0</span>
        <div class="player" id="user">User</div>
        <div class="player" id="comp">Computer</div>
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="choices-message">Welcome to Rock Paper Scissors</p>
        <p id="result-message"> Who will win?</p>
    </div>

 <!--CHOICES-->
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/icons8-clenched-fist-48.png" alt="rock">
        </div>
        <div id="paper" class="choice">
            <img src="images/icons8-hand-48.png" alt="paper">
        </div>
        <div id="scissors" class="choice">
            <img src="images/icons8-hand-scissors-48.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move.</p>

<script src="./app.js" charset="utf-8"></script>
</body>
</html>
